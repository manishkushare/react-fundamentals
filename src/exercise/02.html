<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- üê® add React and ReactDOM on the page.
       üí∞ Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js" defer></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js" defer></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    const element = document.createElement('div')
    element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
    element.className = 'container' // üí∞ in React, this is also called the "className" prop
    // This is similar to ReactDOM.createRoot().render()
    rootElement.append(element)

    // üê® Please re-implement the regular document.createElement code above
    const elemProps = {className:'container',children :'Hello Manish',style:{color:'green'}};
    const elementType = 'div';
    const elem = React.createElement(elementType,elemProps);
    
    const firstChild = React.createElement('span',{children:'Namaste',style:{display:'block'}});
    const secondChild = React.createElement('span',{children:'Manish',style:{display:'block'}})
    const customDiv = React.createElement('div',
        {className:'custom-container',style:{padding:'20px',height:'100px',width:'100px',background:'green'}},
        [firstChild,secondChild]
    )


    const root = ReactDOM.createRoot(rootElement);
    root.render([elem,customDiv]);
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
  </script>
</body>
